<!-- include layout -->
{{extend 'mylayout.html'}}

<!-- if there's a mesage, display message -->
{{if 'message' in globals():}}
    <div class=title ><h2>{{=message}}</h2></div>
{{pass}}

<!-- if this form was passed display it, display form-->
<p>
{{if 'rows' in globals():}}
    {{=rows}}
{{pass}}
</P>

<!-- if this form was passed display it, display form-->
<p>
{{if 'form' in globals():}}
    {{=form}}
{{pass}}
</p>
